apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: LaunchTemplate
metadata:
  name: httpd-launch-template
  namespace: default
spec:
  forProvider:
    launchTemplateData:
      imageID: ami-0c02fb55956c7d316
      instanceType: t3.micro                  
      keyName: kube
      tagSpecifications:
        - resourceType: instance
          tags:
            - key: original
              value: "1"
    launchTemplateName: httpd-launch-template
    region: us-east-1
  providerConfigRef:
    name: default
