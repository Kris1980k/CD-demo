apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: composition-app2
spec:
  compositeTypeRef:
    apiVersion: example.org/v1    
    kind: Xmys3
  mode: Pipeline
  pipeline:
  - step: create-s3-bucket
    functionRef:
      name: crossplane-contrib-function-patch-and-transform
    input: 
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: s3-bucket
        base: 
          apiVersion: s3.aws.m.upbound.io/v1beta1
          kind: Bucket
          spec:
            forProvider:
              region: "us-east-1"
            providerConfigRef:
              name: default
              kind: ProviderConfig

        

