apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBListener
metadata:
  name: lb-listener-1
  namespace: demo
  labels:
    testing.upbound.io/elb: elbv2
spec:
  forProvider:
    defaultAction:        
      - forward:          
          targetGroup:
            - arnSelector:
               matchLabels:
                testing.upbound.io/elb: elbv2
        type: forward
    loadBalancerArnSelector:
      matchLabels:
        testing.upbound.io/elb: elbv2
    port: 80
    region: us-east-1
    protocol: HTTP    
  providerConfigRef:
    name: default
    kind: ProviderConfig